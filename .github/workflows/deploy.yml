name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: 'investment-calculator/package-lock.json'

      - name: Install Dependencies
        working-directory: investment-calculator
        run: npm ci

      - name: Run Tests
        working-directory: investment-calculator
        run: npm test

      - name: Build
        working-directory: investment-calculator
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare Deployment Artifact
        working-directory: investment-calculator
        run: |
          mkdir _site
          cp index.html _site/
          cp styles.css _site/
          cp -r dist _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'investment-calculator/_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
